</body>
<script>
    $(function () {
        particlesJS.load('particles-js', '/js/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
        loadUser(function (data) {
            $("#userDropDown").text(data.name)
            if(data.UserPhoto!==null){
                $(".head-photo").attr("src", "/headPhoto/"+data.UserPhoto.fileName)
            }
            $("#id").val(data.id)
            $("#username").val(data.username)
            loadUserInfo(data.id)
        });
    })
    $('#imageUpload').change(function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                // console.log(e.target.result);
                $('#previewImage').attr('src', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });

    function onSave() {
        const formData = new FormData();
        formData.append('file', $('#imageUpload')[0].files[0]);
        let data = {
            id: $('#id').val(),
            username: $('#username').val(),
            name: $('#name').val(),
            phone: $('#phone').val()
        }
        formData.append('userJson', JSON.stringify(data));

        $.ajax({
            url: '/user/saveInfo', // 后端上传接口
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                alert('上传成功');
                // 上传成功后，可以做一些其他操作，比如清空预览区域
                // $('#previewImage').attr('src', 'images/男头像.png');
                loadUser(function (data) {
                    $("#userDropDown").text(data.name)
                    $(".head-photo").attr("src", "/headPhoto/"+data.UserPhoto.fileName)
                    $("#id").val(data.id)
                    $("#username").val(data.username)
                    loadUserInfo(data.id)
                });
            },
            error: function (error) {
                alert('上传失败');
            }
        });
    }

    function loadUserInfo(id) {
        $.ajax({
            type: 'Get',
            url: '/user/loadUserInfo',
            data: {id: id},
            contentType: 'application/x-www-form-urlencoded',
            dataType: 'json',
            success: function (data) {
                $("#name").val(data.User.name)
                $("#username").val(data.User.username)
                $("#phone").val(data.User.phone)

                // console.log(data.UserPhoto.path);//D:/SOFTWARE/CODE/idea/workspace/Boock/src/main/resources/static/uploadImage/姬霓太美.jpeg
                $("#previewImage").attr("src", "/headPhoto/"+data.UserPhoto.fileName)
            },
            error: function (xhr, error) {
                if (xhr.status = '403') {
                    // window.location.href = "/";
                }
                console.log("我真是服了")
                console.log(error)
            }
        })
    }

    function loadUser(callback) {
        $.ajax({
            type: 'Get',
            url: '/user/loadUser',
            dataType: 'json',
            success: function (data) {
                callback(data);
            },
            error: function (xhr, error) {
                if (xhr.status = '403') {
                    window.location.href = "/";
                }
                console.log("我真是服了")
                console.log(error)
            }
        })
    }

    function logOut() {
        $.ajax({
            type: 'Get',
            url: '/',
            dataType: 'json',
            success: function (data) {
                if (data.status === 'success') {
                    window.location.href = "loginPage.html";
                } else {
                    alert("Logout failed");
                }
            },
            error: function (error) {
                console.error("Logout error:", error);
                alert("Logout failed. Please try again later.");
            }
        })
    }


</script>
